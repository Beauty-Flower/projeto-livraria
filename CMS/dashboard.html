<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="../css/reset.css">
    <link rel="stylesheet" type="text/css" href="./css/cms-style.css">
    <link rel="stylesheet" type="text/css" href="./css/dashboard.css">
    <title>CMS</title>
</head>
<body>
    <div class="containerCMS">
        <div class="header">
            <div class="text">
                <p class="pCms">CMS</p>
                <p class="pLivraria">Livraria da Flor</p>
            </div>
            <div class="gerenciamento">
                <p>Gerecenciamento de Conteúdo do Site</p>
            </div>
            <div class="iconBook">
                <img src="./img/abra-o-livro (1).png" alt="Livro">
            </div>
        </div>
            <div class="nav">
                <div class="produtos">
                    <img src="./img/carrinho-de-compras 1.png" alt="Carrinho de compras">
                    <p>Adm. de produtos</p>
                </div>
                <div class="categorias">
                    <img src="./img/categoria 1.png" alt="Categoria">
                    <p>Adm. de produtos</p>
                </div>
                <div class="contatos">
                    <img src="./img/caderno-de-contatos 1.png" alt="Caderno de contatos">
                    <p>Adm. de produtos</p>
                </div>
                <div class="usuarios">
                    <img src="./img/usuario-de-perfil 1.png" alt="Usuário">
                    <p>Adm. de produtos</p>
                </div>
                <div class="right">
                    <p>Bem-vindo Usuário</p>
                    <img src="./img/logout 1.png" alt="Logout">
                    <p>Logout</p>
                </div>
            </div>
            <div class="titulo">
                <p>Título da sessão</p>
            </div>
        <div class="footer">
            <div class="copyright">
                <p> © Copyright 2022</p>
                <p>Todos os direitos reservados - Política de Privacidade</p>
            </div>
            <div class="versao">
                <p>Desenvolvido por Florbela</p>
                <p>Versão 1.0.0</p>
            </div>
        </div>
    </div>
</body>
</html>
